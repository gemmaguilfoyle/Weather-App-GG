<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>GG's Weather App</title>
  </head>
  <body>
    <div class="container" id="wrapper">
        <div class="container" id="main-body">
          <form class="form-inline" id="searchForm">
            <div class="row">
              <div class="col-6">
                <div class="mb-4">
                  <input
                    type="search"
                    placeholder="Search for a city..."
                    class="form-control"
                    id="searchBar"
                  />
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary" id="searchBtn">
                  Search
                </button>
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-secondary"
                  id="current-location-btn"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
  
          <div class="row">
            <div class="col-6">
              <h1>CARDIFF</h1>
              <h2>
                THURSDAY 24TH JUNE
                <div>15:37</div>
              </h2>
              <img src="images/cloud.png" alt="clouds" />
              <h5>SCATTERED CLOUDS</h5>
            </div>
            <div class="col-6">
              <h4>22Â°C</h4>
            </div>
          </div>
  
          <div class="row justify-content-center" id="descriptors">
            <div class="col-2 p-3" id="humidity-style">
              Humidity
              <div id="humidity">67</div>
            </div>
            <div class="col-3 p-3" id="feels-like-style">
              Precipitation
              <div id="feelsLike">20</div>
            </div>
            <div class="col-2 p-3" id="wind-style">
              Wind
              <div id="wind">1km/h</div>
            </div>
          </div>
  
    <script src="src/script.js"></script>
  </body>
</html>
