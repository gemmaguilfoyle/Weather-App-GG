<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>GG's Weather App</title>
  </head>
  <body>
    <div class="container" id="wrapper">
      <div class="container" id="main-body">
        <form class="form-inline" id="searchForm">
          <div class="row">
            <div class="col-6">
              <div class="mb-4">
                <input
                  type="search"
                  placeholder="Search..."
                  class="form-control"
                  id="searchBar"
                />
              </div>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary" id="searchBtn">
                <img
                  src="images/search.png"
                  alt="search-button"
                  id="search-btn-img"
                  width="18px"
                />
              </button>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-secondary"
                id="current-location-btn"
              >
                <img
                  src="images/location.png"
                  alt="current-location"
                  id="location-btn-img"
                  width="20px"
                />
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col">
            <h1>Cardiff</h1>
            <h2>
              Thurs 24th June
              <div>15:37</div>
            </h2>
            <ul>
              <li id="units-style">
                <span class="list-style">
                  Units <a href="#" class="active" id="celsius-link">°C </a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </li>
              <li id="humidity-style">
                <span class="list-style">Humidity</span>
                <span id="humidity">67</span>
              </li>
              <li id="feels-like-style">
                <span class="list-style">Feels like</span>
                <span id="feelsLike">20</span>
              </li>
              <li id="wind-style">
                <span class="list-style">Wind</span>
                <span id="wind">1km/h</span>
              </li>
            </ul>
          </div>
          <div class="col">
            <h4><span class="largeTemp">22</span>°</h4>
            <img src="images/cloud.png" alt="clouds" id="mainIcon" />
            <h5>Clouds</h5>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <a
        class="credit"
        href="https://github.com/gemmaguilfoyle/Weather-App-GG"
        target="_blank"
        >Open-source code</a
      >
      by Gemma Guilfoyle
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
